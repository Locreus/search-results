 <!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Results</title>
  </head>
  <style>
	#header-div{
	  display: block;
	  width: 100%;
	  height: 100px;
	  top: 0px;
	  left: 0px;
	  box-sizing: border-box;
	}
	#search-div{
	  position: relative;
	  display: block;
	  width: auto;
	  height: 50px;
	  left: 0px;
	  box-sizing: border-box;
	  margin-top: 20px;
	}
	#search-div-image{
	  position: absolute;
	  display: block;
	  width: 150px;
	  height: 75%;
	  margin-left: 30px;
	  top:5px;
	}
	#searchbar-div{
	  position: absolute;
	  width: 600px;
	  height: 45px;
	  margin-left: 250px;
	}
	#searchbar{
	  position: absolute;
	  width: 600px;
	  height: 45px;
	  border: 1px solid #ccc;
	  border-radius: 25px;
	  text-indent: 35px;
	}
	#searchbar-img{
	  position: absolute;
	  width: 30px;
	  height: 30px;
	  right: 10px;
	  top: 10px;
	}
	#apps-div{
	  position: absolute;
	  width: 150px;
	  height: 40px;
	  top: 5px;
	  right: 20px;
	}
	#apps{
	  position: absolute;
	  width: 50px;
	  height: 30px;
	  top: 3px;
	  left: 3px;
	}
	#signin{
	  position: absolute;
	  width: 50px;
	  height: 30px;
	  top: 3px;
	  right: 3px;
	}
	.test{
	  border: 1px solid black;
	}
  </style>
  <body style="margin: 0px">
    <div id="header-div" class="test">
	  <div id="search-div" class="test">
		<div id="search-div-image" class="test"></div>
		<div id="searchbar-div">
			<input id="searchbar" type="text">
			<div id="searchbar-img" class="test"></div>
		</div>
		<div id="apps-div" class="test">
		  <div id="apps" class="test"></div>
		  <div id="signin" class="test"></div>
		</div>
	  </div>
	</div>
  </body>
</html>
